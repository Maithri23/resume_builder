<!doctype html>
<html><head><meta charset="utf-8"><title>{{ cl.title }}</title></head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 11pt; color:#111; margin:24px;">
  <h1 style="font-size:16pt;margin:0 0 8px 0;">{{ cl.title }}</h1>
  {% for line in cl.body.split('\n') %}
    <p style="margin:0 0 6px 0;">{{ line }}</p>
  {% endfor %}
</body></html>
